<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="./index.html">

                            Dashboard
                        </a>
                    </li>


                </ul>

                <div class="ms-auto">
                    <div class="dropdown">
                        <button type="button" class="btn btn-light rounded-pill padd" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor"
                                class="bi bi-person-circle" viewBox="0 0 16 16">

                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />

                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">My Account</a></li>

                        </ul>
                    </div>
                </div>

            </div>
        </div>

    <main style="height: 90vh;">
        <div class="container">

            <div class="row p-5">
                <div class="col-lg-4  pt-4">
                    <div class="card" style="width: 18rem;">
                        
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">

                    <div class="mb-4">

                    </div>
                    <div class="card">

                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label for="p1" class="form-label">Create Password</label>
                                    <input type="password" class="form-control" id="p1">
                                </div>
                                <div class="mb-3">
                                    <label for="p2" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="p2">
                                </div>
                                <button type="submit" class="btn btn-dark">Change Password</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
